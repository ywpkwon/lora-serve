
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lora-serve
spec:
  replicas: 1
  selector:
    matchLabels: { app: lora-serve }
  template:
    metadata:
      labels: { app: lora-serve }
    spec:
      containers:
        - name: app
          image: lora-serve:latest
          ports: [{ containerPort: 8000 }]
          env:
            - name: MODEL_ID
              value: meta-llama/Llama-3-8b
          resources:
            limits:
              nvidia.com/gpu: 1
          readinessProbe:
            httpGet: { path: /v1/generate, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 10
